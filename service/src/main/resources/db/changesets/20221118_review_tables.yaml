databaseChangeLog:
  - changeSet:
      id: initial_review_tables
      author: marikomedlock
      changes:
        - createTable:
            tableName: review
            columns:
              - column:
                  name: cohort_id
                  type: text
                  constraints:
                    references: cohort(cohort_id)
                    foreignKeyName: fk_review_cohort_id
                    nullable: false
                    deleteCascade: true
                  remarks: Deleting a cohort will cascade to delete the reviews associated with it
              - column:
                  name: review_id
                  type: text
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: display_name
                  type: text
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: size
                  type: integer
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: created
                  type: timestamp
                  constraints:
                    nullable: true
                    unique: false

        - createTable:
            tableName: review_instance
            columns:
              - column:
                  name: review_id
                  type: text
                  constraints:
                    references: review(review_id)
                    foreignKeyName: fk_review_instance_review_id
                    nullable: false
                    deleteCascade: true
                  remarks: Deleting a review will cascade to delete the review instances contained in it
              - column:
                  name: entity_instance_id
                  type: text
                  constraints:
                    nullable: false
                    unique: false
