databaseChangeLog:
  - changeSet:
      id: initial_annotation_value_table
      author: marikomedlock
      changes:
        - createTable:
            tableName: annotation_value
            columns:
              - column:
                  name: review_id
                  type: text
                  constraints:
                    references: review(review_id)
                    foreignKeyName: fk_annotation_value_review_id
                    nullable: false
                    deleteCascade: true
                  remarks: Deleting a review will cascade to delete the annotation values associated with it
              - column:
                  name: annotation_id
                  type: text
                  constraints:
                    references: annotation(annotation_id)
                    foreignKeyName: fk_annotation_value_annotation_id
                    nullable: false
                    deleteCascade: true
                  remarks: Deleting an annotation will cascade to delete the annotation values associated with it
              - column:
                  name: annotation_value_id
                  type: text
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: bool_val
                  type: boolean
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: int64_val
                  type: integer
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: string_val
                  type: text
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: date_val
                  type: date
                  constraints:
                    nullable: true
                    unique: false
