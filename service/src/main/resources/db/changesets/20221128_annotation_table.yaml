databaseChangeLog:
  - changeSet:
      id: initial_annotation_table
      author: marikomedlock
      changes:
        - createTable:
            tableName: annotation
            columns:
              - column:
                  name: cohort_id
                  type: text
                  constraints:
                    references: cohort(cohort_id)
                    foreignKeyName: fk_annotation_cohort_id
                    nullable: false
                    deleteCascade: true
                  remarks: Deleting a cohort will cascade to delete the annotations associated with it
              - column:
                  name: annotation_id
                  type: text
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: display_name
                  type: text
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: data_type
                  type: text
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: enum_vals
                  type: text[]
                  constraints:
                    nullable: false
                    unique: false
