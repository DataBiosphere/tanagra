syntax = "proto3";

package tanagra;

import "criteriaselector/value.proto";
import "criteriaselector/data_range.proto";

message ValueData {
  string attribute = 1;
  bool numeric = 2;

  message Selection {
    Value value = 1;
    string name = 2;
  }
  repeated Selection selected = 3;

  DataRange range = 4;
}
