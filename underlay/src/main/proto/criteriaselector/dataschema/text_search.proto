syntax = "proto3";

package tanagra;

option java_package = "bio.terra.tanagra.proto.criteriaselector.dataschema";

import "criteriaselector/value.proto";

message TextSearch {
  message Selection {
    Value value = 1;
    string name = 2;
  }
  repeated Selection categories = 1;

  string query = 2;
}
