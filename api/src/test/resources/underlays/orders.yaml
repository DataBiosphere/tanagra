# An Underlay yaml describing a fictional relational domain of orders for testing.
name: orders_underlay
entities:
  - name: orders
    attributes:
      - name: id
        dataType: INT64
datasets:
  - name: orders
    bigQueryDataset:
      projectId: my-project-id
      datasetId: orders
    tables:
      - name: orders
        columns:
          - name: o_id
            dataType: INT64
entityMappings:
  - entity: orders
    primaryKey:
      dataset: orders
      table: orders
      column: o_id
attributeMappings:
  - attribute:
      entity: orders
      attribute: id
    simpleColumn:
      columnId:
        dataset: orders
        table: orders
        column: o_id
