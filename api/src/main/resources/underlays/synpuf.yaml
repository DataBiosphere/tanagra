# An initial OMOP underlay schema on the SynPUFs OMOP dataset for development.

name: synpuf
entities:
  - name: person
    attributes:
      - name: person_id
        dataType: INT64
      - name: gender_concept_id
        dataType: INT64
      - name: gender
        dataType: STRING
      - name: race_concept_id
        dataType: INT64
      - name: race
        dataType: STRING
      - name: ethnicity_concept_id
        dataType: INT64
      - name: ethnicity
        dataType: STRING
  - name: condition_occurrence
    attributes:
      - name: condition_occurrence_id
        dataType: INT64
      - name: person_id
        dataType: INT64
      - name: condition_concept_id
        dataType: INT64
      - name: condition_name
        dataType: STRING
      - name: condition_standard
        dataType: STRING
      - name: condition_concept_code
        dataType: STRING
  - name: concept
    attributes:
      - name: concept_id
        dataType: INT64
      - name: concept_name
        dataType: STRING
      - name: domain_id
        dataType: STRING
      - name: vocabulary_id
        dataType: STRING
      - name: vocabulary_name
        dataType: STRING
      - name: standard_concept
        dataType: STRING
      - name: concept_code
        dataType: STRING
uiConfiguration: >-
  {
    "dataConfig": {
      "primaryEntity": {
        "displayName": "Person",
        "entity": "person",
        "key": "person_id"
      },
      "occurrences": [
        {
          "id": "condition_occurrence",
          "displayName": "Condition Occurrences",
          "entity": "condition_occurrence",
          "key": "concept_id",
          "classifications": [
            {
              "id": "condition",
              "name": "Conditions",
              "attribute": "condition_concept_id",
              "entity": "condition",
              "entityAttribute": "concept_id",
              "hierarchical": true,
              "defaultSort": {
                "attribute": "person_count",
                "direction": "DESC"
              },
              "filter": {
                "binaryFilter": {
                  "attributeVariable": {
                    "name": "standard_concept",
                    "variable": "condition"
                  },
                  "operator": "NOT_EQUALS"
                }
              }
            }
          ]
        },
        {
          "id": "procedure_occurrence",
          "displayName": "Procedure Occurrences",
          "entity": "procedure_occurrence",
          "key": "concept_id",
          "classifications": [
            {
              "id": "procedure",
              "name": "Procedures",
              "attribute": "procedure_concept_id",
              "entity": "procedure",
              "entityAttribute": "concept_id",
              "hierarchical": true,
              "defaultSort": {
                "attribute": "person_count",
                "direction": "DESC"
              },
              "filter": {
                "binaryFilter": {
                  "attributeVariable": {
                    "name": "standard_concept",
                    "variable": "procedure"
                  },
                  "operator": "NOT_EQUALS"
                }
              }
            }
          ]
        },
        {
          "id": "observation_occurrence",
          "displayName": "Observation Occurrence",
          "entity": "observation_occurrence",
          "key": "concept_id",
          "classifications": [
            {
              "id": "observation",
              "name": "Observation",
              "attribute": "observation_concept_id",
              "entity": "observation",
              "entityAttribute": "concept_id",
              "defaultSort": {
                "attribute": "person_count",
                "direction": "DESC"
              },
              "filter": {
                "binaryFilter": {
                  "attributeVariable": {
                    "name": "standard_concept",
                    "variable": "observation"
                  },
                  "operator": "NOT_EQUALS"
                }
              }
            }
          ]
        },
        {
          "id": "ingredient_occurrence",
          "displayName": "Drug Occurrence",
          "entity": "ingredient_occurrence",
          "key": "concept_id",
          "classifications": [
            {
              "id": "ingredient",
              "name": "Ingredient",
              "attribute": "ingredient_concept_id",
              "entity": "ingredient",
              "entityAttribute": "concept_id",
              "hierarchical": true,
              "defaultSort": {
                "attribute": "person_count",
                "direction": "DESC"
              },
              "filter": {
                "binaryFilter": {
                  "attributeVariable": {
                    "name": "standard_concept",
                    "variable": "ingredient"
                  },
                  "operator": "NOT_EQUALS"
                }
              },
              "groupings": [
                {
                  "id": "brand",
                  "name": "Brand",
                  "entity": "brand",
                  "defaultSort": {
                    "attribute": "concept_name",
                    "direction": "ASC"
                  }
                }
              ]
            }
          ]
        }
      ]
    },
    "criteriaConfigs": [{
      "type":"concept",
      "title":"Conditions",
      "defaultName":"Contains Conditions Codes",
      "plugin": {
        "columns":
          [{"key":"concept_name","width":"100%","title":"Concept Name"},
          {"key":"concept_id","width":120,"title":"Concept ID"},
          {"key":"standard_concept","width":180,"title":"SourceStandard"},
          {"key":"vocabulary_id","width":120,"title":"Vocab"},
          {"key":"concept_code","width":120,"title":"Code"}],
        "hierarchyColumns": [
          {"key": "concept_name", "width": "100%", "title": "Condition"},
          {"key": "concept_id", "width": 120, "title": "Concept ID"}
        ],
        "occurrence": "condition_occurrence",
        "classification": "condition"
      }
    },
    {
      "type":"concept",
      "title":"Procedures",
      "defaultName":"Contains Procedures Codes",
      "plugin":{
        "columns":[
          {"key":"concept_name","width":"100%","title":"Concept Name"},
          {"key":"concept_id","width":120,"title":"Concept ID"},
          {"key":"standard_concept","width":180,"title":"SourceStandard"},
          {"key":"vocabulary_id","width":120,"title":"Vocab"},{"key":"concept_code","width":120,"title":"Code"}
        ],
        "hierarchyColumns": [
          {"key": "concept_name", "width": "100%", "title": "Procedure"},
          {"key": "concept_id", "width": 120, "title": "Concept ID"}
        ],
        "occurrence": "procedure_occurrence",
        "classification": "procedure"
      }
    },
    {
      "type":"concept",
      "title":"Observations",
      "defaultName":"Contains Observations Codes",
      "plugin":{
        "columns":[
          {"key":"concept_name","width":"100%","title":"Concept Name"},
          {"key":"concept_id","width":120,"title":"Concept ID"},
          {"key":"standard_concept","width":180,"title":"SourceStandard"},
          {"key":"vocabulary_id","width":120,"title":"Vocab"},
          {"key":"concept_code","width":120,"title":"Code"}
        ],
        "occurrence": "observation_occurrence",
        "classification": "observation"
      }
    },
    {
      "type":"concept",
      "title":"Drugs",
      "defaultName":"Contains Drugs Codes",
      "plugin":{
        "columns":[
          {"key":"concept_name","width":"100%","title":"Concept Name"},
          {"key":"concept_id","width":120,"title":"Concept ID"},
          {"key":"standard_concept","width":180,"title":"SourceStandard"},
          {"key":"vocabulary_id","width":120,"title":"Vocab"},
          {"key":"concept_code","width":120,"title":"Code"}
        ],
        "hierarchyColumns": [
          {"key": "concept_name", "width": "100%", "title": "Drug"},
          {"key": "concept_id", "width": 120, "title": "Concept ID"}
        ],
        "occurrence": "ingredient_occurrence",
        "classification": "ingredient"
      }
    },
    {
      "type":"attribute",
      "title":"Ethnicity",
      "defaultName":"Contains Ethnicity Codes",
      "plugin":{"attribute":"ethnicity_concept_id"}
    },
    {
      "type":"attribute",
      "title":"Gender Identity",
      "defaultName":"Contains Gender Identity Codes",
      "plugin":{"attribute":"gender_concept_id"}
    },
    {
      "type":"attribute",
      "title":"Race",
      "defaultName":"Contains Race Codes",
      "plugin":{"attribute":"race_concept_id"}
    },
    {
      "type":"attribute",
      "title":"Sex Assigned at Birth",
      "defaultName":"Contains Sex Assigned at Birth Codes",
      "plugin":{"attribute":"sex_at_birth_concept_id"}
    },
    {
      "type":"attribute",
      "title":"Year at Birth",
      "defaultName":"Contains Year at Birth Values",
      "plugin":{"attribute":"year_of_birth"}
    }]
  }
relationships:
  - name: person_condition_occurrence
    entity1: person
    entity2: condition_occurrence
  - name: concept_id_person_gender
    entity1: concept
    entity2: person
  - name: concept_id_person_race
    entity1: concept
    entity2: person
  - name: concept_id_person_ethnicity
    entity1: concept
    entity2: person
  - name: concept_id_person_sex_at_birth
    entity1: concept
    entity2: person
  - name: concept_id_condition
    entity1: concept
    entity2: condition_occurrence
datasets:
  - name: omop_test
    bigQueryDataset:
      projectId: broad-tanagra-dev
      datasetId: synpuf
    tables:
      - name: person
        columns:
          - name: person_id
            dataType: INT64
          - name: gender_concept_id
            dataType: INT64
          - name: race_concept_id
            dataType: INT64
          - name: ethnicity_concept_id
            dataType: INT64
      - name: condition_occurrence
        columns:
          - name: condition_occurrence_id
            dataType: INT64
          - name: person_id
            dataType: INT64
          - name: condition_concept_id
            dataType: INT64
      - name: concept
        columns:
          - name: concept_id
            dataType: INT64
          - name: concept_name
            dataType: STRING
          - name: domain_id
            dataType: STRING
          - name: standard_concept
            dataType: STRING
          - name: vocabulary_id
            dataType: STRING
          - name: concept_code
            dataType: STRING
      - name: vocabulary
        columns:
          - name: vocabulary_id
            dataType: STRING
          - name: vocabulary_name
            dataType: STRING
      - name: concept_relationship
        columns:
          - name: concept_id_1
            dataType: INT64
          - name: concept_id_2
            dataType: INT64
          - name: relationship_id
            dataType: STRING
  - name: omop_indexes
    bigQueryDataset:
      projectId: broad-tanagra-dev
      datasetId: synpuf_indexes
    tables:
      - name: flatten_snomed_conditions_0
        columns:
          - name: ancestor
            dataType: INT64
          - name: descendant
            dataType: INT64
      - name: concept_ancestor_descendant_1
        columns:
          - name: ancestor
            dataType: INT64
          - name: descendant
            dataType: INT64
      - name: concept_node_path_1
        columns:
          - name: node
            dataType: INT64
          - name: path
            dataType: STRING
entityMappings:
  - entity: person
    primaryKey:
      dataset: omop_test
      table: person
      column: person_id
  - entity: condition_occurrence
    primaryKey:
      dataset: omop_test
      table: condition_occurrence
      column: condition_occurrence_id
  - entity: concept
    primaryKey:
      dataset: omop_test
      table: concept
      column: concept_id
