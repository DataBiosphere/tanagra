      entity: person
      attribute: person_id
    simpleColumn:
      columnId:
        dataset: omop_test
        table: person
        column: person_id
  - attribute:
      entity: person
      attribute: gender_concept_id
    simpleColumn:
      columnId:
        dataset: omop_test
        table: person
        column: gender_concept_id
  - attribute:
      entity: person
      attribute: gender
    lookupColumn:
      primaryTableLookupKey:
        dataset: omop_test
        table: person
        column: gender_concept_id
      lookupTableKey:
        dataset: omop_test
        table: concept
